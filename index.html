<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body class="container">
    <h1 class="text-center m-5">Activities!</h1>
    <div class="user-cards">
      <div id="user1" class="mx-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User 1</h5>
            <!-- <form class="row"> -->

                <p>name of activity</p>
                <input class="my-2" type="text" class="form-control">
                <input class="my-2" type="text" class="form-control">

                <input class="my-2" type="text" class="form-control">
              </div>

                <p>number of hours</p>
                <input class="my-2" id="a1" type="number" class="form-control">
                <input class="my-2" id="a2" type="number" class="form-control">
                <input class="my-2" id="a3" type="number" class="form-control">
                <input class="my-2" id="a4" type="number" class="form-control">
                <input class="my-2" id="a5" type="number" class="form-control">
              </div>
            <!-- </form> -->
            <div class="d-flex justify-content-around bg-light">
              <a href="#" class="btn btn-primary my-5" id="total1">Total Hours</a>
              <input class="my-5" id="result1">
              </input>
            </div>
          </div>
        </div>
      </div>
      <div id="user2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User 2</h5>
            <!-- <form class="row"> -->
              <div class="col">
                <p>name of activity</p>
                <input class="my-2" type="text" class="form-control">
                <input class="my-2" type="text" class="form-control">
                <input class="my-2" type="text" class="form-control">
                <input class="my-2" type="text" class="form-control">
                <input class="my-2" type="text" class="form-control">
              </div>
              <div class="col">
                <p>number of hours</p>
                <input class="my-2" id="u1" type="number" class="form-control">
                <input class="my-2" id="u2" type="number" class="form-control">
                <input class="my-2" id="u3" type="number" class="form-control">
                <input class="my-2" id="u4" type="number" class="form-control">
                <input class="my-2" id="u5" type="number" class="form-control">
              </div>
            <!-- </form> -->

              <input class="my-5" id="result2">
              </input>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-around">
    <button id="switch1" class="m-5 btn btn-lg btn-success mx-auto" type="button">User1</button>
    <button id="switch2" class="m-5 btn btn-lg btn-success mx-auto" type="button">User2</button>
</div>
